<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome books</title>
</head>
<body>

    <header class="header-container">
        <h3 class="nav-title">All Awesome Books</h3>
        <nav class="nav-bar">
            <a class="nav-items border-right" href="">List</a>
            <a class="nav-items border-right" href="">Add New</a>
            <a class="nav-items" href="">Contact</a>
        </nav>
    </header>
    <main>
        <h1>
            Awesome books
        </h1>
        <table>
            <tbody id="bookList"></tbody>
        </table>
        

        <form class="book-form">
            <hr>
            <h2>Add a new book</h2>
            <input type="text" id="title" placeholder="Title" /><br>
            <input type="text" id="author" placeholder="Author" /><br>
            <input type="submit" id="submit" value="Add" />
            
        </form>
    </main>

    <footer>
        <h3>&#169; Copyright@AwesomeBooks</h3>
    </footer>

    <script src="app.js"></script>
</body>
</html>
